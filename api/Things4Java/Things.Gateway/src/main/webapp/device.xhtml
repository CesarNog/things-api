<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">


  <ui:composition template="template.xhtml">
    <ui:define name="title">
      Things Server - Setup Things
    </ui:define>
    <ui:define name="dados">
      <f:view>
        <section id="content">
          <div class="container_16 extra-wrap">
            <div class="bg">
              <article class="grid_16">
                <h:form id="catalogo" >
                    <rich:panel header="Device Type" id="panel1" style="height: 330px">
                      <h:selectOneRadio  title="Device Type" value="#{controller.discoveryDeviceType}">
                        <a4j:ajax event="change" render="panel1"/>                        
                        <f:selectItem itemValue="USB" itemLabel="Serial"/>
                        <f:selectItem itemValue="Bluetooth" itemLabel="Bluetooth"/>
                        <f:selectItem itemValue="ETH" itemLabel="Ethernet"/>
                        <f:selectItem itemValue="ZigBee" itemLabel="ZigBee"/>
                      </h:selectOneRadio>
                      <h:panelGrid columns="2" bodyrows="4" style="height: 80px">
                        <h:outputText id="ipText" 
                                      value="IP:" 
                                      rendered="#{controller.discoveryDeviceType eq 'ETH'}"/>
                        <h:inputText id="ipValue" 
                                     value="#{controller.discoveryIP}" 
                                     title="IP" 
                                     rendered="#{controller.discoveryDeviceType eq 'ETH'}"/>
                        <h:commandButton action="#{controller.discoveryNetwork}"
                                         value="Discovery"
                                         rendered="#{controller.discoveryDeviceType eq 'ETH'}"/>


                        <h:outputText id="serialText" value="Serial Port:" rendered="#{controller.discoveryDeviceType eq 'USB'}"/>
                        <h:inputText id="serialValue" value="#{controller.discoverySerial}" title="Serial Device" rendered="#{controller.discoveryDeviceType eq 'USB'}"/>
                        <h:commandButton action="#{controller.discoverySerial}"
                                         value="DiscoverySerial"
                                         rendered="#{controller.discoveryDeviceType eq 'USB'}"/>
                      </h:panelGrid>

                    </rich:panel>
                  </h:form>

              </article>

            </div>
          </div>
        </section>
      </f:view>
    </ui:define>
  </ui:composition>
</html>
